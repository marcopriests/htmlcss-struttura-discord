<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>

<body>
    <header id="start">
        <div class="head-container w-80 d-flex">
            <div class="head-content head-small-col dashed p20">Logo</div>

            <div class="head-content head-big-col dashed p20">
                <ul class="menu">
                    <li class="menu-btn"><a href="">Home</a></li>
                    <li class="menu-btn"><a href="">About</a></li>
                    <li class="menu-btn"><a href="">Nitro</a></li>
                    <li class="menu-btn"><a href="">Contacts</a></li>
                    <li class="menu-btn"><a href="">Join us</a></li>
                </ul>
            </div>

            <div class="head-content head-small-col dashed p20">Log in</div>
        </div>
    </header>

    <main>
        <!-- Prima Sezione -->
        <section>
            <div class="square dashed w-60 magenta"></div>
        </section>

        <!-- Seconda Sezione -->
        <section>
            <div class="square w-80 d-flex">
                <div class="square blue w-60 dashed"></div>
                <div class="square pink w-40 dashed"></div>
            </div>
        </section>

        <!-- Terza Sezione -->
        <section class="bg-gray">
            <div class="square w-80 d-flex">
                <div class="square pink w-40 dashed"></div>
                <div class="square blue w-60 dashed"></div>
            </div>
        </section>

        <!-- Quarta Sezione -->
        <section>
            <div class="square w-80 d-flex">
                <div class="square blue w-60 dashed"></div>
                <div class="square pink w-40 dashed"></div>
            </div>
        </section>

        <!-- Quinta Sezione -->
        <section class="bg-gray">
            <div class="square w-80 dashed"></div>
        </section>

        <!-- Sesta Sezione -->
        <section class="bg-dark">
            <div class="square w-80 d-flex">
                <div class="square coral w-40 dashed"></div>
                <div class="square dark-cyan w-60 d-flex dashed">
                    <div class="col white-dashed"></div>
                    <div class="col white-dashed"></div>
                    <div class="col white-dashed"></div>
                    <div class="col white-dashed"></div>
                </div>
            </div>
        </section>
    </main>

    <hr>

    <footer class="bg-dark">
        <div class="foot-container w-80 d-flex">
            <div class="foot-content pink dashed">Logo</div>
            <a href="#start" class="foot-content pink dashed">Torna su</a>
        </div>
    </footer>
</body>

</html>
